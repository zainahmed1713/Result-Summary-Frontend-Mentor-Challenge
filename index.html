<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <div class="left-side">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h2 id="remarks">Great</h2>
                <p class="remarks-para">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
            </div>
            <div class="right-side">
                <h2>Summary</h2>
                <div class="reaction-category">
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon react-icon">
                    <p class="reaction">Reaction</p>
                    <p class="marks"><span class="obtained-marks">80</span><span class="total-marks"> / 100</span></p>
                </div>

                <div class="memory-category">
                    <img src="./assets/images/icon-memory.svg" alt="Memory Icon" class="icon memory-icon">
                    <p class="memory">Memory</p>
                    <p class="marks"><span class="obtained-marks">92</span><span class="total-marks"> / 100</span></p>
                </div>

                <div class="verbal-category">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon verbal-icon">
                    <p class="verbal">Verbal</p>
                    <p class="marks"><span class="obtained-marks">61</span><span class="total-marks"> / 100</span></p>
                </div>

                <div class="visual-category">
                    <img src="./assets/images/icon-visual.svg" alt="Visual Icon" class="icon visual-icon">
                    <p class="visual">Visual</p>
                    <p class="marks"><span class="obtained-marks">71</span><span class="total-marks"> / 100</span></p>
                </div>
                <button class="btn">Continue</button>

            </div>
        </div>
    </div>
</body>

</html>
